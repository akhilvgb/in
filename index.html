<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calicut Spice Traders - Global Trading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="0.5" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.3" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        z-index: -1;
      }

      .container {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        color: white;
        padding: 60px 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.3),
          transparent,
          rgba(255, 255, 255, 0.3)
        );
        border-radius: 24px;
        z-index: -1;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #ff6b6b, #ffa726);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .platform-title {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #fff, #e2e8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
      }

      .platform-subtitle {
        font-size: 18px;
        margin-bottom: 32px;
        opacity: 0.9;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .redirect-message {
        font-size: 16px;
        margin-bottom: 32px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }

      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .redirect-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 16px 32px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .redirect-link:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .features {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        opacity: 0.8;
      }

      .feature {
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .feature-icon {
        font-size: 24px;
        margin-bottom: 12px;
      }

      .feature-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .feature-desc {
        font-size: 12px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 24px;
        }

        .platform-title {
          font-size: 24px;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üå∂Ô∏è</div>
      <h1 class="platform-title">Calicut Spice Traders</h1>
      <p class="platform-subtitle">Global Spice Trading ‚Ä¢ Import ‚Ä¢ Export</p>

      <div class="redirect-message">
        <div class="loading-spinner"></div>
        <span>Connecting to your trading workspace...</span>
      </div>

      <a href="/public/login.html" class="redirect-link">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M9 12l2 2 4-4" />
          <path
            d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.5 0 4.74 1.02 6.36 2.64"
          />
        </svg>
        Access Platform
      </a>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">üåç</div>
          <div class="feature-title">Global Trading</div>
          <div class="feature-desc">Connect with spice markets worldwide</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üìä</div>
          <div class="feature-title">Real-time Analytics</div>
          <div class="feature-desc">Track market trends and prices</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üöÄ</div>
          <div class="feature-title">Fast Shipping</div>
          <div class="feature-desc">Efficient logistics solutions</div>
        </div>
      </div>
    </div>

    <script>
      // Auto-redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "/public/login.html";
      }, 3000);

      // Immediate redirect on click
      document
        .querySelector(".redirect-link")
        .addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "/public/login.html";
        });
    </script>
  </body>
</html>
